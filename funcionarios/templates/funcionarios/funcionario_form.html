{% extends 'base/base.html' %}
{% load static %}
{% block title %}INGRESAR FUNCIONARIO{% endblock %}
{% block content %}
    <main role="main">
        <div class="ui container py-2 col-md-4">
            <div class="ui card bg-light mb-3">
                <div class="card-header">
                    <span><strong>INGRESO DE NUEVO FUNCIONARIO</strong></span>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-md-5 mx-auto">
                        <div>
                            <form class="ui form" action="" method="post">{% csrf_token %}
                                <table class="">
                                    {{ form.as_table }}
                                </table>
                                <br>
                                <button class="ui fluid button teal" type="submit">
                                    <i class="icon save"></i>
                                    INGRESAR
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
