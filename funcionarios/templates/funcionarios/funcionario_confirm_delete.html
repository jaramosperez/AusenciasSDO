{% extends 'base/base.html' %}
{% load static %}
{% block title %}BORRAR FUNCIONARIO{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div class="text-center">
            <form class="ui form" action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar a: "{{ object.nombres }} {{ object.apellido_paterno }} {{ object.apellido_materno }}"?</p>
                <button class="ui button primary" type="submit">Confirmo</button>
                <a class="ui negative basic button" href="{% url 'funcionarios:funcionarios' %}">Cancelar</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
